<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Finance-Bank</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- other links -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">   

    <!-- font-awesome -->
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">

  
    <!-- css file -->
    <link rel="stylesheet" href="{% static 'css/AC.css' %}">
    
    <!-- JS file -->
    <script src="{% static 'js/main.js' %}"></script>
    
</head>

<body style="background-color: #d2d430;">
    
    <!-- navbar starts -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #072227;">
        <div class="container"> 
            <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
            <a href="{{curl}}" class="navbar-brand text-uppercase font-weight-bold">Finance-Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"><img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png"/></span> -->
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" href="{{curl}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" href="{{curl}}addcustomer/">Add-customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" href="{{curl}}cusdetl/">Customer-Details</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" href="{{curl}}transaction/">Transaction</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" href="{{curl}}transactionH/">Transaction-HISTORY</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% endblock %}
    <!-- navbar ends -->

    <!-- addcustomer form starts-->
    <center>
        <h1 class="thead">Add Customer</h1>
        <font color="red">{{msg}}</font>
            <div class="trans">
                 <form method="POST" action="{{curl}}addcustomer/">
                  {% csrf_token %}
                     <table>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" placeholder="Your Name" name="name" required></td>
                        </tr>
                        <tr>
                            <td>Mobile</td>
                            <td><input type="mobile" placeholder="Mobile Number" name="mobile" required></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" placeholder="Email ID" name="email" required></td>
                        </tr>
                        <tr>
                            <td>Account Number</td>
                            <td><input type="number" placeholder="Account Number" name="account" required></td></tr>
                        <tr>
                            <td>Balance</td>
                            <td><input type="number" placeholder="Enter Balance Amount" name="balance" required></td>
                        </tr>
                        <tr >
                            <td><td>
                                <input type="submit" value="ADD" class="sub">
                            </td></td>
                        </tr>
                     </table>
                 </form>
            </div>
    </center>
    <!-- addcustomer form ends -->

    

</html>
</body>
